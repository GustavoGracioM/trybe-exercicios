<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="bootstrap-5.1.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/css/DatePickerX.min.css">
    <script src="dist/js/DatePickerX.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>

    <title>Bloco 6</title>
</head>
<body>
    <header class="container text-center mb-5">
        <h1>Formulario</h1>
    </header>
    <section class="container">
        <form class="form-floating">
                <div class="mb-3">
                    <label class="form-label" for="input-nome">Nome:
                        <input class="form-control" type="text" name='nome' id='input-nome' maxlength="40" >
                    </label>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="input-email">Email:
                        <input class="form-control" type="text" name='email' id='input-email' maxlength="50" >
                    </label>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="input-cpf">CPF:
                        <input class="form-control" type="text" name='cpf' id='input-cpf' maxlength="11" >
                    </label>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="input-endereco">Endereço:
                        <input class="form-control" type="text" name='endereco' id='input-endereco' maxlength="200" >
                    </label>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="input-cidade">Cidade:
                        <input class="form-control" type="text" name='cidade' id='input-cidade' maxlength="28">
                    </label>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="input-nome">Estado:
                        <select class="form-select" name="estado" id="estados">
                        <option value="ac">Acre</option>
                        <option value="al">Alagoas</option>
                        <option value="ap">Amapá</option>
                        <option value="am">Amazonas</option>
                        <option value="ba">Bahia</option>
                        <option value="ce">Ceará</option>
                        <option value="df">Distrito Federal</option>
                        <option value="es">Espirito Santo</option>
                        <option value="go">Goiás</option>
                        <option value="ma">Maranhão</option>
                        <option value="mt">Mato Grosso</option>
                        <option value="ms">Mato Grosso do Sul</option>
                        <option value="mg">Minas Gerais</option>
                        <option value="pa">Pará</option>
                        <option value="pb">Paraíba</option>
                        <option value="pr">Paraná</option>
                        <option value="pe">Pernambuco</option>
                        <option value="pi">Piauí</option>
                        <option value="rj">Rio de Janeiro</option>
                        <option value="rn">Rio Grande do Norte</option>
                        <option value="rs">Rio Grande do Sul</option>
                        <option value="ro">Rondônia</option>
                        <option value="rr">Roraima</option>
                        <option value="sc">Santa Catarina</option>
                        <option value="sp">São Paulo</option>
                        <option value="se">Sergipe</option>
                        <option value="to">Tocantins</option>
                        </select>
            
                    </label>
                </div>
    </section>
    <section class="container">
                <div class="mb-3"> 
                    <p>Curriculo:</p> 
                    <textarea class="form-control"  name="curriculo" id="textarea-curriculo" cols="30" rows="10" maxlength="1000"></textarea> 
                </div>
                <div class="mb-3">
                    <label class="form-label" for="input-cargo">Cargo:
                        <input class="form-control" type="text" name='cargo' id='input-cargo' maxlength="40" >
                    </label>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="input-descricao-do-cargo">Descricao do Cargo:
                        <input class="form-control" type="text" name='descricao-do-cargo' id='input-descricao-do-cargo' maxlength="500" >
                    </label>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="input-data">Data de Inicio:
                        <input class="form-control" type="text" name='data' id='input-data' maxlength="40" >
                    </label>
                </div>
            </fieldset>
            <button  class="btn btn-success" type='submit' id='button-form'>Enviar</button>
        </form>
        <button class="btn btn-success button-clean">Limpar</button>
    <div class="resultado"></div>
    <script src="script.js"></script>
    <script src="bootstrap-5.1.0-dist/js/bootstrap.min.js"></script>
</body>
</html>
