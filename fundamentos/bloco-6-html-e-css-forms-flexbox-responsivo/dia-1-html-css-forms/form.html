<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloco 6</title>
</head>
<body>
    <fieldset>
        <label for="input-nome">Nome:
            <input type="text" name='nome' id='input-nome' maxlength="40" required>
        </label><br>
        <label for="input-email">Email:
            <input type="text" name='email' id='input-email' maxlength="50" required>
        </label><br>
        <label for="input-cpf">CPF:
            <input type="text" name='cpf' id='input-cpf' maxlength="11" required>
        </label><br>
        <label for="input-endereco">Endereço:
            <input type="text" name='endereco' id='input-endereco' maxlength="200" required>
        </label><br>
        <label for="input-cidade">Cidade:
            <input type="text" name='cidade' id='input-cidade' maxlength="28" required>
        </label><br>
        <label for="input-nome">Estado:
            <select name="estado" id="estados">
                <option value="ac">Acre</option>
                <option value="al">Alagoas</option>
                <option value="ap">Amapá</option>
                <option value="am">Amazonas</option>
                <option value="ba">Bahia</option>
                <option value="ce">Ceará</option>
                <option value="df">Distrito Federal</option>
                <option value="es">Espirito Santo</option>
                <option value="go">Goiás</option>
                <option value="ma">Maranhão</option>
                <option value="mt">Mato Grosso</option>
                <option value="ms">Mato Grosso do Sul</option>
                <option value="mg">Minas Gerais</option>
                <option value="pa">Pará</option>
                <option value="pb">Paraíba</option>
                <option value="pr">Paraná</option>
                <option value="pe">Pernambuco</option>
                <option value="pi">Piauí</option>
                <option value="rj">Rio de Janeiro</option>
                <option value="rn">Rio Grande do Norte</option>
                <option value="rs">Rio Grande do Sul</option>
                <option value="ro">Rondônia</option>
                <option value="rr">Roraima</option>
                <option value="sc">Santa Catarina</option>
                <option value="sp">São Paulo</option>
                <option value="se">Sergipe</option>
                <option value="to">Tocantins</option>
            </select><br>
        </label>
    </fieldset>

    <fieldset>
        <p>Curriculo:</p>
            <textarea name="curriculo" id="textarea-curriculo" cols="30" rows="10" maxlength="1000"></textarea> 
        <label for="input-cargo">Cargo:
            <input type="text" name='cargo' id='input-cargo' maxlength="40" required>
        </label>
        <label for="input-descricao-do-cargo">Descricao do Cargo:
            <input type="text" name='descricao-do-cargo' id='input-descricao-do-cargo' maxlength="500" required>
        </label>
        <label for="input-data">Data de Inicio:
            <input type="date" name='data' id='input-data' maxlength="40" required>
        </label>
    </fieldset>
</body>
</html>
