<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
        // COLOQUE SEU CÓDIGO AQUI
        // Exercicio 1
        let posicaoBody = document.getElementsByTagName('body')[0];
        let newElement1 = document.createElement('h1');
        newElement1.innerText = 'Parte 1';
        posicaoBody.appendChild(newElement1);

        // Exercicio 2
        let newElement2 = document.createElement('main');
        newElement2.classList.add('main-content');
        posicaoBody.appendChild(newElement2);

        // Exercicio 3
        let posicaoMain = document.getElementsByClassName('main-content')[0];
        let newElement3 = document.createElement('section');
        newElement3.classList.add('center-content');
        posicaoMain.appendChild(newElement3);

        // Exercicio 4
        let posicaoSection = document.getElementsByClassName('center-content')[0];
        let newElement4 = document.createElement('p');
        newElement4.innerText = 'Parte 4';
        posicaoSection.appendChild(newElement4);

        // Exercicio 5
        let newElement5 = document.createElement('section');
        newElement5.classList.add('left-content');
        posicaoMain.appendChild(newElement5);

        // Exercicio 6
        let newElement6 = document.createElement('section');
        newElement6.classList.add('right-content');
        posicaoMain.appendChild(newElement6);
    </script>
  </body>
</html>
