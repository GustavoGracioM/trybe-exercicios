<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
        // COLOQUE SEU CÓDIGO AQUI
        // Exercicio 1
        let posicaoBody = document.getElementsByTagName('body')[0];
        let newElement1 = document.createElement('h1');
        newElement1.innerText = 'Parte 1';
        posicaoBody.appendChild(newElement1);

        // Exercicio 2
        let newElement2 = document.createElement('main');
        newElement2.classList.add('main-content');
        posicaoBody.appendChild(newElement2);

        // Exercicio 3
        let posicaoMain = document.getElementsByClassName('main-content')[0];
        let newElement3 = document.createElement('section');
        newElement3.classList.add('center-content');
        posicaoMain.appendChild(newElement3);

        // Exercicio 4
        let posicaoSection = document.getElementsByClassName('center-content')[0];
        let newElement4 = document.createElement('p');
        newElement4.innerText = 'Parte 4';
        posicaoSection.appendChild(newElement4);

        // Exercicio 5
        let newElement5 = document.createElement('section');
        newElement5.classList.add('left-content');
        posicaoMain.appendChild(newElement5);

        // Exercicio 6
        let newElement6 = document.createElement('section');
        newElement6.classList.add('right-content');
        posicaoMain.appendChild(newElement6);

        // Exercicio 7 
        let posicaoSecitionLeft = document.getElementsByClassName('left-content')[0];
        let newElement7 = document.createElement('img');
        newElement7.src = 'https://picsum.photos/200';
        newElement7.classList.add('small-image');
        posicaoSecitionLeft.appendChild(newElement7);

        // Exercicio 8
        let posicaoSecitionRight = document.getElementsByClassName('right-content')[0];
        let newElement8 = document.createElement('ul');
        posicaoSecitionRight.appendChild(newElement8);

        let posicaoUl = document.getElementsByTagName('ul')[0];   
        let numbers = ['um', 'dois', 'tres', 'quatro', 'cinco', 'seis', 'sete', 'oito', 'nove', 'dez'];

        for (let key = 0; key < numbers.length; key += 1) {
            let elementLi = document.createElement('li');
            elementLi.innerText = numbers[key];
            posicaoUl.appendChild(elementLi);
        }

        // Exercicio 9
        for (let key = 0; key < 3; key += 1) {
            let newElement9 = document.createElement('h3');
            posicaoMain.appendChild(newElement9);
        }

        // Parte 2
        // Exercicio 1
        document.getElementsByTagName('h1')[0].classList.add('title');

        // Exercicio 2
        for (let key = 0; key < 3; key += 1) {
            document.getElementsByTagName('h3')[key].classList.add('description');
        }

        // Exercicio 3
        let removeElement1 = document.getElementsByClassName('left-content')[0];
        posicaoMain.removeChild(removeElement1);

        // Exercicio 4
        posicaoSecitionRight.style.marginRight = 'auto';

        // Exercicio 5
        posicaoSection.style.backgroundColor = '#036B52'
    </script>
  </body>
</html>
